<app-nav-menu>
  <div>
    <h1></h1>
  </div>
  <form action="" #f="ngForm">
    <mat-card class="z-depth-5">
      <mat-card-title>Edit Product Info</mat-card-title>

      <div class="login-container">
        <mat-form-field>
          <input
            [matAutocomplete]="auto"
            matInput
            placeholder="Image"
            type="text"
            id="image"
            name="image"
            [(ngModel)]="produit.image"
            class="form-control"
            required
          /> </mat-form-field
        ><br />
        <mat-form-field>
          <input
            matInput
            placeholder="Product Name"
            type="text"
            id="libelle"
            name="libelle"
            [(ngModel)]="produit.libelle"
            class="form-control"
            required
          /> </mat-form-field
        ><br />
        <mat-form-field>
          <textarea
            matInput
            placeholder="Description"
            type="text"
            id="description"
            name="description"
            [(ngModel)]="produit.description"
            class="form-control"
            required
          ></textarea> </mat-form-field
        ><br />

        <mat-form-field>
          <input
            matInput
            placeholder="Product Id"
            type="number"
            id="id"
            name="id"
            [(ngModel)]="id"
            class="form-control"
            required
          />
          <mat-error>
            The ID of the product -> {{ produit.libelle }} is {{ produit.id }}
          </mat-error>
        </mat-form-field>
        <div [hidden]="!submitted">
          {{ message }}
        </div>
        <br />
        <mat-form-field>
          <input
            matInput
            placeholder="Price"
            type="number"
            id="prix"
            name="prix"
            [(ngModel)]="produit.prix"
            class="form-control"
            required
          /> </mat-form-field
        ><br />
        <mat-form-field>
          <input
            matInput
            placeholder="Quantity"
            type="number"
            id="nbStock"
            name="nbStock"
            [(ngModel)]="produit.nbStock"
            class="form-control"
            required
          /> </mat-form-field
        ><br />
        <mat-form-field>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Stock Date"
            [(ngModel)]="produit.date"
            name="date"
            required
            id="date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br />

        <mat-checkbox
          class="example-margin"
          [(ngModel)]="produit.stock"
          [(indeterminate)]="indeterminate"
          [labelPosition]="labelPosition"
          [disabled]="disabled"
        >
          In Stock
        </mat-checkbox>
        <br />
      </div>
      <button
        mat-stroked-button
        [disabled]="f.invalid"
        (click)="editerProduit()"
        (click)="openSnackBar()"
      >
        Editer
      </button>
      &nbsp;
      <button mat-stroked-button (click)="versProduit()">
        Annuler
      </button>
    </mat-card>
  </form>
</app-nav-menu>
